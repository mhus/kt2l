name: Build

on:
  workflow_dispatch:
  push:
#    branches:
#      - main
#    paths-ignore:
#      - '*.md'
#      - 'docs/**'
#      - 'config/**'
#      - 'misc/**'
    pull_request:
      branches:
        - main
      paths-ignore:
        - '*.md'
        - 'docs/**'
        - 'config/**'
        - 'misc/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Set up WebKit GTK
        run: |
          sudo apt-get update
          sudo sudo apt-get install -y libwebkit2gtk-4.1
      - name: mhus-commons
        run: |
          if [ $(cat pom.xml|grep mhus-common.version|grep -c SNAPSHOT) -eq 1 ]; then
            echo "Build mhus-commons"
            echo "================"
            git clone https://github.com/mhus/mhus-commons.git
            cd mhus-commons
            mvn install -B -U || exit 1
            cd ..
            rm -rf mhus-commons
          fi
