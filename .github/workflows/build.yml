#          mvn install -B -Pproduction || exit 1
#          cd ..
#          rm -rf vis-network-vaadin
#      - name: vaadin-raw-xterm-addon
#        run: |
#          echo "Build vaadin-raw-xterm-addon"
#          echo "================"
#          git clone https://github.com/mhus/vaadin-raw-xterm-addon.git
#          cd vaadin-raw-xterm-addon
