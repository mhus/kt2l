windowWidth: 400px
enabled: true
sticky: false
contexts:
  default:
    - name: Documentation
      action: docs
      document: cluster
    - name: Chat Agent
      action: ai
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  details:
    - name: Chat Agent
      action: ai
      prompt: Answer with a new resources example. [resource] {{content}}
    - name: Details
      action: docs
      document: details
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  resources:
    - name: Resources
      action: docs
      document: resources
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  logs:
    - name: Logs
      action: docs
      document: logs
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  shell:
    - name: Shell
      action: docs
      document: shell
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  ai:
    - name: AI
      action: docs
      document: ai
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  exec:
    - name: Exec
      action: docs
      document: exec
      default: true
    - name: Snippets
      action: snippets
      repo: https://github.com/mhus/kt2l-snippets.git
      type: bash
      path: exec
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  create:
    - name: Create
      action: docs
      document: create
    - name: Snippets
      action: snippets
      repo: https://github.com/mhus/kt2l-snippets.git
      type: yaml
      path: create
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  events:
    - name: Events
      action: docs
      document: events
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  global_cfg:
    - name: Global Settings
      action: docs
      document: global_cfg
      default: true
  user_cfg:
    - name: User Settings
      action: docs
      document: user_cfg
      default: true
  portforward:
    - name: Port Forward
      action: docs
      document: portforward
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  edit_secret:
    - name: Edit Secret
      action: docs
      document: edit_secret
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  edit_configmap:
    - name: Edit ConfigMap
      action: docs
      document: edit_configmap
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  vis:
    - name: Visualize
      action: docs
      document: vis
      default: true
  storage:
    - name: Storage
      action: docs
      document: storage
      default: true
    - name: Kubernetes
      action: link
      href: https://kubernetes.io/docs/home/
  localbash:
    - name: Local Bash
      action: docs
      document: localbash
      default: true
