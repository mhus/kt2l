allowCreateUsers: true
allowUpdateUsers: true
allowDeleteUsers: true

users:
  - name: "admin"
    id: "admin"
#    password: "{generate}"
    password: "{noop}admin"
    roles:
      - "READ"
      - "WRITE"
      - "LOCAL"
      - "SETTINGS"
      - "ADMIN"
  - name: "user"
    id: "user"
    password: "{generate}"
    roles:
    - "READ"
    - "WRITE"
    - "SETTINGS"
  - name: "viewer"
    id: "viewer"
    password: "{generate}"
    roles:
      - "READ"
  - name: "dummy"
    id : "dummy"
    password: "{generate}"
    roles:
  - name: "autologin"
    id: "autologin"
    password: "{generate}"
    roles:
    - "READ"
    - "WRITE"
    - "LOCAL"
    - "SETTINGS"
    - "ADMIN"