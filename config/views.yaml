log:
  maxCachedEntries: 1000
  maxCachedCharacters: 30000
  jsonFields: "@timestamp,severity,message"
core:
  idle:
    enabled: true
    autoExtend: true
    autoExtendWaitSeconds: 1
    notifyBeforeSeconds: 90
    maxInactiveIntervalSeconds: 0
  uiLostEnabled: false
  uiTimeoutSeconds: 60
  trackBrowserMemoryUsage: false
snippets:
  maxVisibleResults: 30
portForward:
  firstPort: 9000
resourcesGrid:
  colors: true
  showResourceVersion: false
  historyMaxSize: 50
localBash:
  path: /bin/bash
  argument: -i
clusterOverview:
  colors: true
vis:
  presets:
    - name: Apps
      types:
        - pod
        - deployment
        - statefulset
        - daemonset
        - replicaset
        - job
        - cronjob
        - service
        - namespace
        - ingress
    - name: Config
      types:
        - pod
        - configmap
        - secret
    - name: Volumes
      types:
        - persistentvolume
        - persistentvolumeclaim
        - storageclass
        - pod
        - namespace
    - name: Network
      types:
        - service
        - ingress
        - networkpolicy
        - pod
        - namespace
    - name: Nodes
      namespace: '[all]'
      types:
        - node
        - pod
    - name: All
      regex: '.*'
    - name: None
      types:
