log:
  maxCachedEntries: 1000
  maxCachedCharacters: 30000
core:
  idle:
    enabled: true
    autoExtend: true
    autoExtendWaitSeconds: 5
    notifyBeforeSeconds: 90
  uiTimeoutSeconds: 60
snippets:
  maxVisibleResults: 30
portForward:
  firstPort: 9000
resourcesGrid:
  colors: true
  showResourceVersion: false
localBash:
  path: /bin/bash
  argument: -i
clusterOverview:
  colors: true
