apiVersion: v1
kind: Namespace
metadata:
  creationTimestamp: null
  name: kt2l
---
apiVersion: v1
kind: Secret
metadata:
  name: passwords
  namespace: kt2l
data:
  # 2UKowq7JszoxAzfSvcCKRTpD4Cb
