---
apiVersion: v1
kind: ConfigMap
metadata:
  name: local-config
  namespace: kt2l
data:
    # kt2l-users
    users.yaml: |
      users:
        - name: "admin"
          password: "{env}admin_password"
          roles:
            - "READ"
            - "WRITE"
            - "LOCAL"
            - "SETTINGS"
            - "ADMIN"
        - name: "user"
          password: "{env}user_password"
          roles:
          - "READ"
          - "WRITE"
          - "SETTINGS"
        - name: "viewer"
          password: "{env}viewer_password"
          roles:
            - "READ"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: kt2l
  name: kt2l
  namespace: kt2l
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kt2l
  template:
    metadata:
      labels:
        app: kt2l
    spec:
      containers:
        - image: mhus/kt2l-server:snapshot
          name: kt2l-server
          resources: {}
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: passwords
          volumeMounts:
            - name: config
              mountPath: /home/user/config/local
      volumes:
        # You set volumes at the Pod level, then mount them into containers inside that Pod
        - name: config
          configMap:
            # Provide the name of the ConfigMap you want to mount.
            name: local-config
