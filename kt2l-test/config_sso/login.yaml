autoLogin: false
oauth2Enabled: true

autoLoginUser: autologin
localAuthEnabled: true

oauth2Providers:
  - id: google
    roleMapping:
        role: [READ]
  - id: github
    roleMapping:
      role: [READ]
oauth2AcceptEmails:
  - pattern: '.*@gmail.com'
    # userConfigPreset: google
    defaultRoles: [READ]
