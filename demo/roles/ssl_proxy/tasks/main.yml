---
- name: Create config directory
  command: mkdir -p /home/user/swag_config
  become: yes
  become_user: user
- name: Start swag
  community.docker.docker_container:
    name: swag
    image: lscr.io/linuxserver/swag:latest
    restart: true
    restart_policy: always
    volumes:
      - /home/user/swag_config:/config
    env:
      PUID: "1001"
      PGID: "1001"
      TZ: Etc/UTC
      URL: demo.kt2l.org
      VALIDATION: http
    capabilities:
      - NET_ADMIN
    network_mode: host
