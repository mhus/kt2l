- hosts: demo-hosts

  post_tasks:
    - name: Stop Minikube
      command: minikube stop
      environment:
        KUBECONFIG: /home/user/.kube/config-minikube
      become: yes
      become_user: user
    - name: Start Minikube
      command: minikube start
      environment:
        KUBECONFIG: /home/user/.kube/config-minikube
      become: yes
      become_user: user
    - name: Prepare kube config
      command: /root/prepare-kube-config.sh
      become: yes
      become_user: root
