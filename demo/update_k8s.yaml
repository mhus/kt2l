- hosts: demo-hosts
  post_tasks:
    - name: Cleanup k8s resources
      command: rm -rf /root/k8s/
      become: yes
      become_user: root
    - name: Copy root scripts
      copy:
        src: root_bin/
        dest: /root/
        mode: 0755
    - name: Copy k8s resource files
      copy:
        src: k8s/
        dest: /root/k8s/
    - name: Reset k8s
      command: /root/reset_k8s.sh

