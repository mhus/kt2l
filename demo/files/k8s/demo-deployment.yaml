apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: lorem
  name: lorem
  namespace: default
spec:
  replicas: 5
  selector:
    matchLabels:
      app: lorem
  template:
    metadata:
      labels:
        app: lorem
    spec:
      containers:
        - image: mhus/example-lorem:latest
          name: test-server
          resources:
            limits:
              cpu: 300m
              memory: 500Ki
            requests:
              cpu: 10m
              memory: 20Ki
          env:
            - name: REPEAT
              value: '600'
            - name: REPEAT_RANDOM
              value: '100'
            - name: EXIT_CODE
              value: '1'
            - name: SLEEP
              value: '1'
            - name: TERMINATE_SLEEP
              value: '20'